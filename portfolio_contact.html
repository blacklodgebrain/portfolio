    * {

        padding: 0;

    body {

        color: aliceblue;
        background-color: #000000;
        padding: 20px;

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        justify-content: flex-end; 
    }
    
    .navbar {
        display: flex;
        align-items: center;
        font-family: Caviar Dreams;
        font-style: normal;
        font-weight: 500;
    }
    
    .navbar a {
        color: aliceblue;
        text-decoration: none;
        padding: 14px 16px;
    }

    .mobile-navbar {
        display: none;
    }
    
    .hamburger-menu {
        display: none;
        float: right;
        cursor: pointer;
    }
    
    @media only screen and (max-width: 600px) {
        .navbar {
            justify-content: flex-end;
        }
    
        .navbar a {
            display: none; 
        }
    
        .hamburger-menu {
            display: block; 
        }
    
        .mobile-navbar.open {
            display: block; 
            flex-direction: column; 
            position: absolute;
            top: 0;
            right: 0;
            background-color: #3b384f;
            width: 50%;
            height: 100vh;
            transition: all 0.3s ease;
            font-family: kohinoor-bangla, sans-serif;
            font-weight: 300;
        }

        .mobile-navbar.open a[href="index.html#Home"] {
            margin-top: 50px; 
        }


        .close-btn {
            background-color: white;
            color: #3b384f;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }


        .mobile-navbar a {
            display: block;
            color: aliceblue;
            padding: 10px 30px;
            text-decoration: none;
        }
    }
    
    @media only screen and (min-width: 601px) {
        .navbar .hamburger {
            display: none; 
        }
    }
    
    
    main {
        display: flex;
        justify-content: space-between; 
        text-decoration-color: #363E47;
        padding: 75px;
    }

    @media only screen and (min-width: 1500px) {
    main {
        width: 100%; 
        max-width: 1500px; 
        margin: 0 auto; 
    }
}

    
    h1 {
        font-family: Orbitron;
        font-size: 50px;
        max-width: 100%; 
    }
    
    h2 {
        font-family: Orbitron;
        color: rgb(0, 0, 0);
        font-size: 25px;
        max-width: 100%;
    }
    
    .text-box {
        color: #000000;
    }
    
    @media only screen and (max-width: 1000px) {
        h1 {
            font-size: 25px;

    }
    
    .content {
        flex: 1;
        padding: 0 20px;
        margin-top: 100px;
    }
    

    
    @media only screen and (max-width: 1000px) {
        .content {
            margin-top: 20px; 
        }
    }

    @media only screen and (min-width: none) {
        .new-section {
            width: 100%; 
            max-width: 100%; 
            margin: 0 auto; 
        }
    }
    
    .text-box {
        margin-top: 10px; 
        text-align: center;
    }
    
    @media screen and (max-width: 600px) {
        main {
            flex-direction: column; 
        }
    }
    
    @media screen and (max-width: 600px) {
        .gallery-item {
            width: 150px; 
            height: 150px; 
        }
    }
    
    @media screen and (max-width: 600px) {
        body {
            padding: 10px;
        }
    
        header, nav, main, footer {
            padding: 10px;
        }
    }

        text-align: center;
        margin-top: 20px;
    }
    
    .logo {

        max-height: 75px;
        margin: 20px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;

    @media only screen and (max-width: 600px) {

.rounded-box {

.social {

    <script>
        function spinLogo() {
            var logo = document.querySelector('.logo');
            logo.style.transition = 'transform 1s ease-in-out';
            logo.style.transform = 'rotate(360deg)';
            setTimeout(function () {
                logo.style.transition = 'none';
                logo.style.transform = 'none';
            }, 1000);
        }

    var hamburger = document.getElementById('hamburger-menu');
    var closeBtn = document.getElementById('mobile-navbar-close');

    hamburger.addEventListener("click", toggleMenu);
    closeBtn.addEventListener("click", toggleMenu);

    function toggleMenu() {
        var navbar = document.getElementById('mobile-navbar');
        navbar.classList.toggle('open');
    }
    </script>
