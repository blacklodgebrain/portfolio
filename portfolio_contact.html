<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="i_p_logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: rgb(255, 255, 255);
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            border: 2px solid #ff00aa;
            position: relative;
        }

        .rounded-box {
            display: flex;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .social {
            max-width: 100%;
            max-height: 100%;
            width: 200px;
            height: 200px;
            justify-self: center;
            align-self: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .navbar {
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ff00aa;
            color: rgb(255, 255, 255);
        }

        .hamburger {
            display: none;
            float: right;
            padding: 14px 16px;
            cursor: pointer;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            .navbar.responsive .hamburger {
                display: block;
            }

            .navbar.responsive a:not(.hamburger) {
                display: none;
            }

            .navbar a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        .logo {
            max-width: 100px;
            max-height: 100px;
            margin: 10px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="i_p_logo_white.png" alt="Logo" class="logo" onclick="spinLogo()">

        <div class="navbar" id="navbar">
            <a href="index.html#Home">Home</a>
            <a href="portfolio_about_me.html#AboutMe">About Me</a>
            <a href="portfolio_projects.html#Projects">Projects</a>
            <a href="portfolio_contact.html#ContactMe">Contact</a>
            <a href="portfolio_blog.html#Blog">Blog</a>
            <a href="javascript:void(0);" class="hamburger" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="rounded-box">
            <a href="https://github.com/blacklodgebrain" target="_blank" rel="noopener noreferrer">
                <img src="github-142-svgrepo-com.svg" alt="Github logo." class="social">
            </a>
            <a href="https://www.linkedin.com/in/isabella-pelot-a85207292" target="_blank" rel="noopener noreferrer">
                <img src="linkedin-161-svgrepo-com.svg" alt="LinkedIn logo." class="social">
            </a>
            <a href="mailto:isabellapelot.design@gmail.com" target="_blank" rel="noopener noreferrer">
                <img src="mail-svgrepo-com.svg" alt="Mail logo." class="social">
            </a>
        </div>
        <p>Email me at isabellapelot.design@gmail.com, or check out my LinkedIn profile at Isabella Pelot and my Github at blacklodgebrain.</p>

        <footer><small>CopyrightÂ© Isabella Pelot 2024</small></footer>
    </div>

    <script>
        function spinLogo() {
            var logo = document.querySelector('.logo');
            logo.style.transition = 'transform 1s ease-in-out';
            logo.style.transform = 'rotate(360deg)';
            setTimeout(function () {
                logo.style.transition = 'none';
                logo.style.transform = 'none';
            }, 1000);
        }

        function toggleMenu() {
            var x = document.getElementById("navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
